<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- 1 -->
    <button id="but">Click me</button>
    <!-- 2 -->
    <div id="hover" style="width:100px; height:100px; background-color:lightblue;"></div>
    <!-- 3 -->
    <input id="int" type="text" placeholder="Type something...">
    <!-- 4 -->
    <form id="myForm">
        <input type="text" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <!-- 7 -->
    <select id="select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select>
    <!-- 8 -->
    <input id="input" type="text" placeholder="Type here...">
    <!-- 9 -->
    <input id="focusInput" type="text" placeholder="Click here...">
    <!-- 10 -->
    <div id="clickDiv" style="width:100px; height:50px; background-color:lightgrey; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
        Right-click me
    </div>

    <script src="main.js"></script>
</body>

</html>
